<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - UTS Web</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- NOTIFICATION -->
    <div id="notifBox" class="notif">
      <div id="notifIcon" class="notif-icon">!</div>
      <h3 id="notifTitle">Login Gagal</h3>
      <p id="notifMessage">Email dan Password harus diisi!</p>
    </div>

    <!-- CONTENT -->
    <div class="container">
      <div class="left">
        <img
          src="./img/gambar1.png"
          alt="Background Image"
          class="background-img"
        />
        <div class="overlay"></div>
      </div>

      <div class="right">
        <h1 class="title-welcome">Welcome Back!</h1>

        <div class="input-container">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Email Address" />
        </div>

        <div class="input-container">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Password" />
          <i class="fas fa-eye" id="togglePassword"></i>
        </div>

        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>

        <button onclick="login()">Log In</button>

        <div class="divider">
          <span>or</span>
        </div>

        <div class="social-buttons">
          <button class="google-btn">
            <img
              width="25"
              height="25"
              src="https://img.icons8.com/color/48/google-logo.png"
              alt="google-logo"
              class="img-icon"
            />
            Google
          </button>
          <button class="facebook-btn">
            <img
              width="25"
              height="25"
              src="https://img.icons8.com/color/48/facebook-new.png"
              alt="facebook-new"
            />
            Facebook
          </button>
        </div>

        <div class="signup-link">
          Don't have an account? <a href="#">Sign Up</a>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
