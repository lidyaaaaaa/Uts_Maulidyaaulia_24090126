    <!-- CONTENT -->
    <div class="content">
      <i class="fas fa-bars"></i>
      <div class="btn-container">
        <h1>List Data Product</h1>
        <a class="add-product"><i class="fas fa-plus"></i> Tambah Produk</a>
      </div>

      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="productTable"></tbody>
      </table>
    </div>

    <!-- EDIT -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('editModal')">&times;</span>
        <h2 class="modal-text">Edit Produk</h2>

        <label>Nama Produk</label>
        <input type="text" id="editName" />

        <label>Harga</label>
        <input type="number" id="editPrice" />

        <label>Stock</label>
        <input type="number" id="editStock" />

        <div class="modal-buttons">
          <button class="cancel-btn" onclick="closeModal('editModal')">
            Batal
          </button>
          <button class="save-btn" onclick="saveEdit()">Simpan</button>
        </div>
      </div>
    </div>

    <!-- ADD -->
    <div id="addModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('addModal')">&times;</span>
        <h2 class="modal-text">Tambah Produk</h2>

        <label>Nama Produk</label>
        <input type="text" id="addName" />

        <label>Harga</label>
        <input type="number" id="addPrice" />

        <label>Stock</label>
        <input type="number" id="addStock" />

        <div class="modal-buttons">
          <button class="cancel-btn" onclick="closeModal('addModal')">
            Batal
          </button>
          <button class="save-btn" onclick="saveAdd()">Tambah</button>
        </div>
      </div>
    </div>

    <!-- DELETE CONFIRM -->
    <div id="notifBox" class="notif">
      <div id="notifIcon" class="notif-icon">!</div>
      <h3 id="notifTitle">Notifikasi</h3>
      <p id="notifMessage"></p>

      <div id="notifActions" class="notif-actions" style="display: none">
        <button class="yes-btn" onclick="confirmDelete()">Iya</button>
        <button class="no-btn" onclick="closeNotif()">Tidak</button>
      </div>
    </div>
